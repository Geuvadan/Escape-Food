<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Escape Food</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="logo-container">
        <img src="./img/logo.png" alt="logo" />
      </div>
    </header>

    <!-- MAIN -->

    <main id="main" class="main-section">
      <div class="game-container">
        <div class="section-img">
          <img src="./img/frankie-detective.png" alt="frankie detective" />
        </div>
        <section class="section-area">
          <h3>Ups! algo no ha ido bien o no encontramos lo que buscas.</h3>
        </section>
        <section class="navigation">
          <button onclick="javascript:history.back()" id="back-btn" class="primary-btn">
            Volver
          </button>
          <a href="/" id="home-btn" class="primary-btn">Inicio</a>
        </section>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="footer">
      Footer text
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="./js/routes.js"></script>
  </body>
</html>
